<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIGHTREIGN カット率チェッカー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #05070a;
            color: #d1d9e6;
            font-family: 'serif';
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            min-height: 100vh;
            touch-action: manipulation;
        }
        .theme-blue { color: #4d98eb; }
        .bg-dark-night { background-color: #0a111a; }
        
        .effect-row {
            border: 2px solid transparent; 
            background-clip: padding-box;
            transition: all 0.2s ease;
            min-height: 36px;
            touch-action: manipulation;
        }
        /* 特定属性カット用の行のみ、ボタン拡大に合わせて高さを調整 */
        .attr-row-special {
            min-height: 48px;
        }
        
        .effect-row.normal-border { border-color: #1e293b; }
        .effect-row.active {
            border-color: #4d98eb;
            background-color: #0f172a;
            box-shadow: inset 0 0 10px rgba(77, 152, 235, 0.2);
        }
        .effect-row.duplicate-error {
            background-color: #450a0a !important;
            border-color: #ef4444 !important;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a222f;
            border: 1px solid #334155;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            font-size: 13px;
            touch-action: manipulation;
        }
        
        /* 属性ボタンのグリッドレイアウト */
        .attr-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            flex-grow: 1;
            margin-left: 6px;
        }
        
        .attr-control-group {
            display: flex;
            flex-direction: column;
            gap: 1px;
            align-items: center;
        }

        .attr-btn-sm {
            width: 100%;
            height: 25px; /* 24px -> 25px */
            font-size: 10px;
            font-weight: 900;
            background-color: #0f172a;
            border: 1px solid #1e293b;
            border-radius: 3px;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .attr-minus-btn {
            width: 100%;
            height: 19px; /* 18px -> 19px */
            font-size: 9px;
            background-color: #020617;
            border: 1px solid #1e293b;
            color: #475569;
            border-radius: 2px;
        }

        .color-magic { color: #60a5fa; }
        .color-fire  { color: #f87171; }
        .color-light { color: #facc15; }
        .color-holy  { color: #f3f4f6; }

        .active-magic { background-color: #1e3a8a; border-color: #3b82f6; box-shadow: 0 0 8px rgba(59, 130, 246, 0.4); }
        .active-fire  { background-color: #450a0a; border-color: #ef4444; box-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }
        .active-light { background-color: #422006; border-color: #eab308; box-shadow: 0 0 8px rgba(234, 179, 8, 0.4); }
        .active-holy  { background-color: #334155; border-color: #9ca3af; box-shadow: 0 0 8px rgba(156, 163, 175, 0.4); }

        .attr-minus-btn:active:not(:disabled) { background-color: #ef4444; color: white; }
        .attr-minus-btn:disabled { opacity: 0.1; }

        .control-btn:active:not(:disabled) { opacity: 0.7; }
        .control-btn:disabled { opacity: 0.15; color: #444; border-color: #222; }

        .attr-card {
            background: linear-gradient(145deg, #0f172a, #020617);
            border-color: #1e293b;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }
        .limit-reached { animation: shake 0.2s ease-in-out 0s 2; }
        
        #warning-container {
            height: 22px;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .full-width-section { grid-column: span 2; }
        .toggle-active { background-color: rgba(77, 152, 235, 0.15); border-color: rgba(77, 152, 235, 0.5); color: #4d98eb; }

        .page-btn {
            width: 50px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
            border: 1px solid #1e293b;
            color: #4d98eb;
            font-size: 13px;
            font-weight: bold;
            border-radius: 4px;
            touch-action: manipulation;
        }

        #how-to-modal { background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(4px); }
        .modal-content { background-color: #0a111a; border: 1px solid #4d98eb; max-height: 85vh; overflow-y: auto; }
        .no-select { user-select: none; -webkit-user-select: none; }
    </style>
</head>
<body class="p-2 sm:p-4 no-select">

    <div class="max-w-md mx-auto flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-50 bg-[#05070a] pb-1 border-b border-[#1e293b]">
            <div class="flex justify-between items-center mb-0.5">
                <h1 class="text-[11px] theme-blue uppercase tracking-[0.2em] font-bold">Nightreign Checker</h1>
                <div class="flex items-center gap-1.5">
                    <button onclick="toggleModal(true)" class="text-[10px] bg-[#1e293b] text-slate-300 border border-slate-700 px-2 py-0.5 rounded font-bold transition-all">
                        使い方
                    </button>
                    <button id="mode-toggle-btn" onclick="toggleMode()" class="text-[10px] toggle-active border px-2 py-0.5 rounded font-bold transition-all">
                        簡易版を表示中
                    </button>
                    <div class="text-[10px] text-slate-400">Slot: <span id="slot-count" class="text-white font-bold text-[12px]">0</span>/6</div>
                </div>
            </div>
            
            <div id="warning-container">
                <div id="duplicate-warning" class="w-full border py-0.5 text-center text-[10px] rounded font-bold transition-colors duration-300">
                    重複なし
                </div>
            </div>

            <div id="stats-area" class="grid grid-cols-5 gap-1 mb-1 hidden">
                <div class="attr-card py-1 text-center border rounded">
                    <div class="text-[9px] text-slate-400 font-bold">物理</div>
                    <div id="stat-phys" class="text-[12px] font-bold text-white">0%</div>
                </div>
                <div class="attr-card py-1 text-center border rounded">
                    <div class="text-[9px] text-blue-400 font-bold">魔力</div>
                    <div id="stat-magic" class="text-[12px] font-bold text-white">0%</div>
                </div>
                <div class="attr-card py-1 text-center border rounded">
                    <div class="text-[9px] text-red-400 font-bold">炎</div>
                    <div id="stat-fire" class="text-[12px] font-bold text-white">0%</div>
                </div>
                <div class="attr-card py-1 text-center border rounded">
                    <div class="text-[9px] text-yellow-400 font-bold">雷</div>
                    <div id="stat-light" class="text-[12px] font-bold text-white">0%</div>
                </div>
                <div class="attr-card py-1 text-center border rounded">
                    <div class="text-[9px] text-slate-200 font-bold">聖</div>
                    <div id="stat-holy" class="text-[12px] font-bold text-white">0%</div>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="resetAll()" class="flex-grow py-1.5 text-[10px] bg-[#0f172a] border border-[#1e293b] rounded text-slate-400 hover:text-[#4d98eb] hover:border-[#4d98eb] uppercase font-bold tracking-widest transition-all">Reset All</button>
                <button id="next-page-btn" onclick="nextPage()" class="page-btn hidden">1/2</button>
            </div>
        </header>

        <!-- メイン -->
        <main id="effect-groups" class="mt-1.5 grid grid-cols-2 gap-x-2 gap-y-1.5 pb-10">
            <!-- Groups injected by JS -->
        </main>
    </div>

    <!-- How-to Modal -->
    <div id="how-to-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm rounded-lg p-5 shadow-2xl">
            <h3 class="theme-blue font-bold text-[14px] mb-3 border-b border-[#4d98eb]/30 pb-2 uppercase tracking-wider">Guide</h3>
            <div class="space-y-4 text-[12px] leading-relaxed text-slate-300">
                <p class="text-white font-bold">ELDEN RING NIGHTREIGN<br>付帯効果「カット率上昇」をチェックします。</p>
                <section>
                    <h4 class="text-[#4d98eb] font-bold mb-1">【簡易版】</h4>
                    <ul class="list-disc ml-4 space-y-1">
                        <li>%部分を押すとSlotに追加されます。</li>
                        <li>「−」ボタンで削除できます。</li>
                        <li>重複不可の組み合わせを検知すると警告が表示されます。</li>
                    </ul>
                </section>
                <section>
                    <h4 class="text-[#4d98eb] font-bold mb-1">【詳細版】</h4>
                    <ul class="list-disc ml-4 space-y-1">
                        <li>特定属性カットは、各属性ボタンで個別に増減できます。</li>
                        <li>「1/2」ボタンでページを切り替えます。</li>
                    </ul>
                </section>
            </div>
            <button onclick="toggleModal(false)" class="mt-6 w-full py-2 bg-[#4d98eb] text-white font-bold rounded hover:bg-blue-600 transition-colors uppercase text-[12px] tracking-widest">閉じる</button>
        </div>
    </div>

    <script>
        const GROUPS = [
            { id: 'group1', name: 'HP最大時', rates: [24, 32, 40], type: 'stack', target: 'all', lite: false, page: 0 },
            { id: 'group2', name: 'HP低下時', rates: [23, 30, 37], type: 'stack', target: 'all', lite: false, page: 0 },
            { id: 'group3', name: '属性カット', rates: [9, 13], type: 'stack', target: 'elemental', lite: false, page: 0 },
            { id: 'group4', name: '物理カット', rates: [9, 13], type: 'stack', target: 'phys', lite: false, page: 0 },
            { id: 'attr_combined', name: '特定属性カット', rates: [12, 16, 20], type: 'stack', isMulti: true, lite: false, page: 0 },
            
            { id: 'limit1', name: 'ガード成功時', rates: [14, 19, 24], type: 'limit', target: 'all', lite: true, page: 1 },
            { id: 'limit2', name: '詠唱時', rates: [18, 24, 30], type: 'limit', target: 'all', lite: true, page: 1 },
            { id: 'limit3', name: 'タメ攻撃命中時', rates: [24, 32, 40], type: 'limit', target: 'all', lite: true, page: 1 },
            { id: 'limit4', name: '被ダメージ時', rates: [21, 28, 36], type: 'limit', target: 'all', lite: true, page: 1 },
            { id: 'limit5', name: '攻撃連続時', rates: [38, 48, 60], type: 'limit', target: 'all', lite: true, page: 1 },
        ];

        let selectionsLite = []; 
        let selectionsFull = []; 
        let isLiteMode = true; 
        let currentPage = 1; 

        function getActiveSelections() { return isLiteMode ? selectionsLite : selectionsFull; }

        function init() {
            renderGroups();
            updateUI();
            document.addEventListener('gesturestart', (e) => e.preventDefault());
        }

        function toggleModal(show) {
            const modal = document.getElementById('how-to-modal');
            modal.classList.toggle('hidden', !show);
            document.body.style.overflow = show ? 'hidden' : '';
        }

        function toggleMode() {
            isLiteMode = !isLiteMode;
            document.getElementById('mode-toggle-btn').innerText = isLiteMode ? "簡易版を表示中" : "詳細版を表示中";
            document.getElementById('stats-area').classList.toggle('hidden', isLiteMode);
            document.getElementById('next-page-btn').classList.toggle('hidden', isLiteMode);
            currentPage = isLiteMode ? 1 : 0;
            renderGroups();
            updateUI();
        }

        function nextPage() {
            currentPage = (currentPage === 0) ? 1 : 0;
            renderGroups();
            updateUI();
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        function renderGroups() {
            const container = document.getElementById('effect-groups');
            container.innerHTML = ''; 

            GROUPS.forEach(group => {
                if (isLiteMode && !group.lite) return;
                if (!isLiteMode && group.page !== currentPage) return;

                const section = document.createElement('section');
                section.className = `bg-dark-night p-1 rounded-lg border border-[#4d98eb]/10 shadow-xl ${(!isLiteMode && group.isMulti) ? 'full-width-section' : ''}`;
                
                const title = document.createElement('h2');
                title.className = 'text-[10px] theme-blue mb-1 font-bold border-l-2 border-[#4d98eb] pl-2';
                title.innerText = group.name;
                section.appendChild(title);

                const list = document.createElement('div');
                list.className = 'space-y-1.5';
                
                group.rates.forEach(rate => {
                    const row = document.createElement('div');
                    const isSpecial = group.isMulti;
                    row.className = `effect-row normal-border flex items-center justify-between p-0.5 rounded bg-[#020617] ${isSpecial ? 'attr-row-special' : ''}`;
                    row.id = `row-${group.id}-${rate}`;
                    
                    if (isSpecial) {
                        const labelArea = document.createElement('div');
                        labelArea.className = 'pl-2 flex items-center'; 
                        labelArea.innerHTML = `<span class="text-[12px] font-bold text-white">${rate}%</span>`;
                        row.appendChild(labelArea);

                        const attrGrid = document.createElement('div');
                        attrGrid.className = 'attr-grid';

                        const attrs = [
                            { id: 'magic', label: '魔', color: 'color-magic' },
                            { id: 'fire', label: '炎', color: 'color-fire' },
                            { id: 'light', label: '雷', color: 'color-light' },
                            { id: 'holy', label: '聖', color: 'color-holy' }
                        ];

                        attrs.forEach(attr => {
                            const controlGroup = document.createElement('div');
                            controlGroup.className = 'attr-control-group';

                            const plusBtn = document.createElement('button');
                            plusBtn.className = `attr-btn-sm ${attr.color}`;
                            plusBtn.id = `btn-${group.id}-${rate}-${attr.id}`;
                            plusBtn.innerText = attr.label;
                            plusBtn.onclick = () => updateCountMulti(group, rate, attr.id, 1);
                            
                            const minusBtn = document.createElement('button');
                            minusBtn.className = 'attr-minus-btn';
                            minusBtn.id = `minus-${group.id}-${rate}-${attr.id}`;
                            minusBtn.innerText = '−';
                            minusBtn.onclick = () => updateCountMulti(group, rate, attr.id, -1);

                            controlGroup.appendChild(plusBtn);
                            controlGroup.appendChild(minusBtn);
                            attrGrid.appendChild(controlGroup);
                        });

                        row.appendChild(attrGrid);

                    } else {
                        const labelArea = document.createElement('div');
                        labelArea.className = 'flex-grow pl-2 flex items-center h-full cursor-pointer';
                        labelArea.onclick = () => updateCount(group, rate, 1);
                        
                        const label = document.createElement('span');
                        label.className = 'text-[13px] font-bold text-white';
                        label.innerText = `${rate}%`;

                        const countDisplay = document.createElement('span');
                        countDisplay.className = 'text-[12px] font-black ml-1.5 w-6 text-left';
                        countDisplay.id = `count-${group.id}-${rate}`;

                        labelArea.appendChild(label);
                        labelArea.appendChild(countDisplay);
                        
                        const controls = document.createElement('div');
                        controls.className = 'flex items-center pr-1';
                        const minusBtn = document.createElement('button');
                        minusBtn.className = 'control-btn';
                        minusBtn.id = `minus-${group.id}-${rate}`;
                        minusBtn.innerText = '−';
                        minusBtn.onclick = (e) => {
                            e.stopPropagation();
                            updateCount(group, rate, -1);
                        };
                        controls.appendChild(minusBtn);
                        row.appendChild(labelArea);
                        row.appendChild(controls);
                    }
                    list.appendChild(row);
                });
                section.appendChild(list);
                container.appendChild(section);
            });
        }

        function updateCount(group, rate, delta) {
            const activeSelections = getActiveSelections();
            if (delta > 0) {
                if (activeSelections.length >= 6) { shakeRow(group.id, rate); return; }
                activeSelections.push({ groupId: group.id, rate: rate, type: group.type, target: group.target });
            } else {
                const idx = activeSelections.findLastIndex(s => s.groupId === group.id && s.rate === rate);
                if (idx !== -1) activeSelections.splice(idx, 1);
            }
            updateUI();
        }

        function updateCountMulti(group, rate, targetId, delta) {
            const activeSelections = getActiveSelections();
            if (delta > 0) {
                if (activeSelections.length >= 6) { shakeRow(group.id, rate); return; }
                activeSelections.push({ groupId: group.id, rate: rate, type: group.type, target: targetId });
            } else {
                const idx = activeSelections.findLastIndex(s => s.groupId === group.id && s.rate === rate && s.target === targetId);
                if (idx !== -1) activeSelections.splice(idx, 1);
            }
            updateUI();
        }

        function shakeRow(groupId, rate) {
            const row = document.getElementById(`row-${groupId}-${rate}`);
            if (row) {
                row.classList.add('limit-reached');
                setTimeout(() => row.classList.remove('limit-reached'), 400);
            }
        }

        function updateUI() {
            const activeSelections = getActiveSelections();
            document.getElementById('slot-count').innerText = activeSelections.length;
            if (!isLiteMode) document.getElementById('next-page-btn').innerText = `${currentPage + 1}/2`;

            const limitSelections = activeSelections.filter(s => s.type === 'limit');
            const rateCounts = {};
            limitSelections.forEach(s => rateCounts[s.rate] = (rateCounts[s.rate] || 0) + 1);
            const duplicateRates = Object.keys(rateCounts).filter(r => rateCounts[r] > 1).map(Number);

            const warningEl = document.getElementById('duplicate-warning');
            if (duplicateRates.length > 0) {
                warningEl.innerText = "⚠️ 重複不可：1つ分のみ適用中";
                warningEl.className = "w-full bg-red-950 border-red-500 py-0.5 text-center text-[10px] text-red-200 rounded font-bold border";
            } else {
                warningEl.innerText = "重複なし";
                warningEl.className = "w-full bg-transparent border-slate-800 py-0.5 text-center text-[10px] text-slate-500 rounded font-bold border";
            }

            GROUPS.forEach(group => {
                group.rates.forEach(rate => {
                    const row = document.getElementById(`row-${group.id}-${rate}`);
                    if (!row) return; 

                    const rowSelections = activeSelections.filter(s => s.groupId === group.id && s.rate === rate);
                    const count = rowSelections.length;
                    row.classList.toggle('active', count > 0);
                    row.classList.toggle('normal-border', count === 0);

                    if (group.isMulti) {
                        const attrLabels = { magic: '魔', fire: '炎', light: '雷', holy: '聖' };
                        ['magic', 'fire', 'light', 'holy'].forEach(attr => {
                            const btn = document.getElementById(`btn-${group.id}-${rate}-${attr}`);
                            const mBtn = document.getElementById(`minus-${group.id}-${rate}-${attr}`);
                            const attrCount = rowSelections.filter(s => s.target === attr).length;
                            btn.innerText = attrCount > 0 ? `${attrLabels[attr]}×${attrCount}` : attrLabels[attr];
                            btn.className = `attr-btn-sm color-${attr} ${attrCount > 0 ? 'active-' + attr : ''}`;
                            mBtn.disabled = attrCount === 0;
                        });
                    } else {
                        const display = document.getElementById(`count-${group.id}-${rate}`);
                        display.innerText = count === 0 ? '' : `×${count}`;
                        display.className = count > 0 ? 'text-[12px] font-black ml-1.5 w-6 theme-blue' : 'text-[12px] ml-1.5 w-6 text-slate-800';
                        document.getElementById(`minus-${group.id}-${rate}`).disabled = count === 0;
                    }
                    row.classList.toggle('duplicate-error', (group.type === 'limit' && duplicateRates.includes(rate) && count > 0));
                });
            });
            calculateStats();
        }

        function calculateStats() {
            if (isLiteMode) return;
            const activeSelections = getActiveSelections();
            const stats = { phys: 1.0, magic: 1.0, fire: 1.0, light: 1.0, holy: 1.0 };
            const effectiveSelections = [];
            const processedLimitRates = new Set();

            activeSelections.forEach(s => {
                if (s.type === 'limit') {
                    if (!processedLimitRates.has(s.rate)) {
                        effectiveSelections.push(s); 
                        processedLimitRates.add(s.rate);
                    }
                } else { effectiveSelections.push(s); }
            });

            effectiveSelections.forEach(s => {
                const multiplier = 1 - (s.rate / 100);
                if (s.target === 'all') { Object.keys(stats).forEach(k => stats[k] *= multiplier); }
                else if (s.target === 'elemental') { stats.magic *= multiplier; stats.fire *= multiplier; stats.light *= multiplier; stats.holy *= multiplier; }
                else { stats[s.target] *= multiplier; }
            });

            const format = (val) => `${((1 - val) * 100).toFixed(1)}%`;
            document.getElementById('stat-phys').innerText = format(stats.phys);
            document.getElementById('stat-magic').innerText = format(stats.magic);
            document.getElementById('stat-fire').innerText = format(stats.fire);
            document.getElementById('stat-light').innerText = format(stats.light);
            document.getElementById('stat-holy').innerText = format(stats.holy);
        }

        function resetAll() {
            if (isLiteMode) selectionsLite = []; else selectionsFull = [];
            updateUI();
        }

        window.onload = init;
    </script>
</body>
</html>
